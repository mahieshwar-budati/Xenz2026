<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XenZ Technologies | Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#050b1e;
  --bg-light:#0d1636;
  --accent:#4dd6ff;
  --text:#ffffff;
  --muted:#b7c0ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(180deg,var(--bg-dark),var(--bg-light));
  color:var(--text);
  min-height:100vh;
}

/* SNOW */
#snowCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* CONTENT */
.content-wrapper{
  position:relative;
  z-index:1;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:rgba(5,11,30,0.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo img{
  /* Adjusted height to make sure the logo is visible and clear */
  height: 60px; 
  width: auto;
  object-fit: contain;
  display: block;
}

nav a{
  margin-left:22px;
  text-decoration:none;
  color:var(--muted);
  font-size:14px;
}
nav a:hover{color:var(--accent);}

/* MAIN */
main{
  padding:100px 20px;
  text-align:center;
}

/* CONTACT */
.contact-section{padding:80px 20px;}

.section-title{
  color:var(--accent);
  font-size:2rem;
}

.section-subtitle{
  color:var(--muted);
  margin:10px 0 40px;
  font-size:0.9rem;
}

.contact-container{
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
}

.contact-card{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(183,192,255,0.2);
  padding:40px 30px;
  border-radius:20px;
  width:300px;
  text-decoration:none;
  transition:0.3s;
  color:white;
}

.contact-card:hover{
  transform:translateY(-10px);
  border-color:var(--accent);
  background:rgba(77,214,255,0.08);
}

.icon-circle{
  width:70px;
  height:70px;
  margin:auto;
  border-radius:50%;
  background:rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-img{width:35px;}

.contact-card h3{margin-top:20px;}
.contact-card p{font-size:0.85rem;color:var(--muted);}
.btn-label{display:block;margin-top:20px;color:var(--accent);font-size:0.8rem;}

/* FOOTER */
footer{
  border-top:1px solid rgba(255,255,255,0.1);
  margin-top:60px;
}
.footer-flex{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:var(--muted);
}
.footer-links a{
  margin-left:16px;
  color:var(--muted);
  text-decoration:none;
}
.footer-links a:hover{color:var(--accent);}
</style>
</head>

<body>

<canvas id="snowCanvas"></canvas>

<div class="content-wrapper">

<header>
  <div class="container">
    <div class="logo">
      <a href="index.html"><img src="./frontend/xzt.png" alt="XenZ Logo"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="enroll.html">Enroll</a>
      <a href="ai-tools.html">AI Tools</a>
    </nav>
  </div>
</header>

<main>
  <h1>Contact <span style="color:var(--accent)">XenZ Technologies</span></h1>
  <p style="color:var(--muted)">Advanced AI Skills & Development Tools</p>

<section class="contact-section">
  <h2 class="section-title">Reach Us</h2>
  <p class="section-subtitle">Choose your preferred method</p>

  <div class="contact-container">

    <!-- ✅ GMAIL WITH AUTO MESSAGE -->
    <a 
      href="https://mail.google.com/mail/?view=cm&fs=1&to=xenz.technologies@gmail.com&su=Inquiry%20from%20XenZ%20Website&body=Hello%20XenZ%20Technologies,%0A%0AI%20would%20like%20to%20contact%20you%20for%20more%20information%20about%20your%20services."
      target="_blank"
      class="contact-card">
      <div class="icon-circle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" class="logo-img">
      </div>
      <h3>Official Gmail</h3>
      <p>Email with pre-filled message</p>
      <span class="btn-label">Open Gmail →</span>
    </a>

    <!-- ✅ WHATSAPP WITH AUTO MESSAGE -->
    <a 
      href="https://wa.me/919948838794?text=Hello%20XenZ%20Technologies,%0A%0AI%20would%20like%20to%20contact%20you%20for%20more%20information%20about%20your%20services."
      target="_blank"
      class="contact-card">
      <div class="icon-circle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="logo-img">
      </div>
      <h3>WhatsApp Support</h3>
      <p>Chat opens with message ready</p>
      <span class="btn-label">Chat Now →</span>
    </a>

  </div>
</section>
</main>

<footer>
  <div class="container footer-flex">
    <div>© 2026 XenZ Technologies</div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="enroll.html">Enroll</a>
      <a href="ai-tools.html">AI Tools</a>
    </div>
  </div>
</footer>

</div>

<script>
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");
let w,h,flakes=[];

function init(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
  flakes=Array.from({length:120},()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*3+1,
    s:Math.random()*1.5+0.5
  }));
}
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,0.6)";
  ctx.beginPath();
  flakes.forEach(f=>{
    ctx.moveTo(f.x,f.y);
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    f.y+=f.s;
    if(f.y>h)f.y=-5;
  });
  ctx.fill();
  requestAnimationFrame(draw);
}
addEventListener("resize",init);
init();draw();
</script>

</body>
</html>
